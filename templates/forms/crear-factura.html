{% extends 'base-login.html' %}
{% load static %}

{% block title%} Llenar Factura {%endblock %}
{% block content %}

<body class="authentication-bg authentication-bg-pattern">

    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <a href="index.html">
                                    <span><img src="assets/images/logo-dark.png" alt="" height="22"></span>
                                </a>
                                <p class="text-muted mb-4 mt-3">Ingrese producto y cantidad</p>
                            </div>

                            <form action="../agregar-a-factura/{{id}}" method="POST">
                                {%csrf_token%}

                                <div class="form-group mb-3">
                                    <label for="producto">Producto</label>
                                    <select name="producto" id="producto">
                                    {%for producto in productos%}
                                    <option value="{{producto.id}}">{{producto.product}} - Stock: {{producto.stock}}</option>
                                    {%endfor%}
                                </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="username">Cantidad</label>
                                    <input class="form-control" type="number" id="cantidad" name="cantidad"
                                        placeholder="Cantidad">
                                </div>


                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-info btn-block" type="submit"> Enviar </button>
                                </div>

                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
    {%endblock%}

    <footer class="footer footer-alt">
        2015 - 2019 &copy; UBold theme by <a href="" class="text-white-50">Coderthemes</a>
    </footer>

    <!-- Vendor js -->
    <script src="{% static 'static/assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'static/assets/js/app.min.js' %}"></script>
</body>
