{% extends 'base-login.html' %}
{% load static %}

{% block title%} Crear Factura {%endblock %}
{% block content %}

<div class="wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="{% static 'static/assets/images/logo.png' %}" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Ingrese datos de la factura</p>
                        </div>

                        <form class="form-signin" method="POST">
                            {% csrf_token %}

                            <div class="form-group mb-3">
                                <label for="client">Cliente</label>
                                {{form.client}}
                            </div>
                            
                          <!--   <div class="form-group mb-3">
                                <label for="username">Usuario</label>
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="Usiario">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password">Contraseña</label>
                                <input class="form-control" type="password" required="" id="password"
                                    placeholder="Contraseña">
                            </div> -->
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-info btn-block" type="submit"> Acceder </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
{%endblock%}

<!-- Vendor js -->
<script src="{% static 'static/assets/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'static/assets/js/app.min.js' %}"></script>
</body>
