<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Clientes - Pachaqtecfarma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'static/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'static/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'static/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img src="{% static 'static/assets/images/logo.png' %}" alt="" height="22"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Ingresa tu Documento de identidad para ver tus compras y puntos</p>
                                </div>

                                <form method="POST">
                                    {%csrf_token%}

                                    <div class="form-group mb-3">
                                        <label for="{{ form.dni.id_for_label }}">DNI</label>
                                        {{ form.dni }}
                                    </div>


                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-info btn-block" type="submit"> Enviar </button>
                                    </div>

                                </form>


                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2015 - 2019 &copy; UBold theme by <a href="" class="text-white-50">Coderthemes</a> 
        </footer>

        <!-- Vendor js -->
        <script src="{% static 'static/assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'static/assets/js/app.min.js' %}"></script>
        
    </body>
</html>
