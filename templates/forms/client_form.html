{% extends 'base.html' %}
{% load static %}

{% block title%} Clientes - Pachaqtecfarma {%endblock %}
{% block content %}

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="{% static 'static/assets/images/logo.png' %}" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Ingresa tu Documento de identidad para ver tus compras y
                                puntos</p>
                        </div>

                        <form method="POST">
                            {%csrf_token%}

                            <div class="form-group mb-3">
                                <label for="{{ form.dni.id_for_label }}">DNI</label>
                                {{ form.dni }}
                            </div>


                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-info btn-block" type="submit"> Enviar </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="{% static 'static/assets/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'static/assets/js/app.min.js' %}"></script>

</body>

</html>
