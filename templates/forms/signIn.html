{% extends 'base.html' %}
{% load static %}

{% block title%} Inicie Sesion {%endblock %}
{% block content %}

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <a href="index.html">
                                <span><img src="{% static 'static/assets/images/logo.png' %}" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Ingrese sus credenciales para acceder al sistema.</p>
                        </div>

                        <form class="form-signin" method="POST">
                            {% csrf_token %}
                            <div class="form-label-group">
                            <input type="text" id="inputUsername" class="form-control" 
                                placeholder="Usuario" name="username" required autofocus>
                            <label for="inputUsername">Usuario</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" 
                                    placeholder="Contraseña" name="password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                Iniciar Sesión
                            </button>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
{%endblock%}

<!-- Vendor js -->
<script src="{% static 'static/assets/js/vendor.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'static/assets/js/app.min.js' %}"></script>
</body>
